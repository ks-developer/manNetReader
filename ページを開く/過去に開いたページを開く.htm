    <b>
<h3><a name="過去に開いたページを開く"><font color="MidnightBlue">過去に開いたページを開く</font></a></h3>
</b>
    <hr>
    <p>
        開いたページは自動的に履歴ページに保存されます。この履歴ページから目的のページを開くことができます。<br> 　　Ctrl + H<br> 　　プルダウンメニュー　［ファイル-過去の履歴から開く］
        <br> 履歴ページが開きます。
        <br> ここからは、次の階層の順に、リンク先を開く要領で目的のページを開きます。
        <br> 　①開いた日の選択
        <br> 　②ドメイン名（ウェブサイト）の選択
        <br> 　③開くページの選択
        <br>
        <br> 履歴に残す日数が設定できます。マニュアル《
        <a href="../ユーザー補助と環境設定/閲覧オプション.htm">ユーザー補助と環境設定 - 閲覧オプション</a>》を参照してください。<br> リンク先を開く要領は、マニュアル《
        <a href="../ページの操作 初級/リンクの操作.htm">ページの操作 初級 - リンクの操作</a>》を参照してください。<br>
    </p>
