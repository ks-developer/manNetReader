<h3><a name="初めて起動したときのスタート画面"><font color="MidnightBlue">初めて起動したときのスタート画面</font></a></h3>
</b>
    <hr>
    <p>
        ネットリーダーをインストールして初めて起動したときはスタート画面が表示されます。<br> スタート画面は、ネットリーダーで、最初からスムーズにインターネットが利用できるようにする設定画面です。
        <br> 通常、この画面は、２度目の起動より表示されません。もし、もう一度、この画面を表示したい場合は、Shiftキーを押しながらネットリーダーを起動してください。
        <br>
    </p>
