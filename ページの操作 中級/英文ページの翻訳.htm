<h3><a name="英文ページの翻訳"><font color="MidnightBlue">英文ページの翻訳</font></a></h3>
</b>
    <hr>
    <p>
        英語のページを日本語に翻訳できます。<br> プルダウンメニュー　［ファイル-英日翻訳]
        <br>
        <br> 日本語に翻訳されたページが開きます。
        <br> 開いたページからリンクを開くと、さらに翻訳されたページが開きます。このように、終了するまでは、翻訳の実行は継続されるようになっています。
        <br> 翻訳を終了するには、開いたページの先頭付近にある「翻訳を終了して原文のページを開く」のリンクを開き、翻訳前のページに戻します。
        <br>
    </p>
